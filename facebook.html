    <!-- heading starting -->
    <div class="heading">
        <img src="images/facebooklogo.png" alt="logo" class="logo">
        <div class="login">
            <div>
                <label for="email or phone">Email or Phone</label> <br>
                <input type="text"><br>
                <input type="checkbox" name="keep me logged in" id="">
                <label for="">Keep me logged in</label>
            </div>
            <div class="password">
                <label for="password">Password</label><br>
                <input type="password"> <br>
                <a href="">forget your password?</a>
            </div>
            <div>
                <button>log in</button>
            </div>
        </div>
    </div>

    <!-- main content connect -->
    <div class="main">
        <div class="main-connect">
            <h2>Facebook helps you connect and share with <br> the people in your life.</h2>
        </div>
        <div class="signup-form">
            <h1>Sign Up</h1>
            <h3>It's free and always will be.</h3>
            <form action="" method="get">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name"> <br>
                <input type="email" name="" id="email" placeholder="Your Email"> <br>
                <input type="email" name="" id="email" placeholder="Re-enter Email"> <br>
                <input type="password" name="" id="email" placeholder="New Password"> <br>
                <p for="Birthday">Birthday:</p> 
                <div class="select">
                    <div>
                        <select name="" id="">
                            <option value="month">Month</option>
                            <option value="month">Jan</option>
                            <option value="month">Feb</option>
                            <option value="month">Mar</option>
                        </select>
                        <select name="" id="">
                            <option value="">Day</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="3">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                        <select name="" id=""> 
                            <option value="">Year</option>
                            <option value="">2000</option>
                            <option value="">2001</option>
                            <option value="">2002</option>
                            <option value="">2003</option>
                        </select>
                    </div>
                    <div class="link">
                        <a href="" class="why">Why do i need to provide my <br> birthday?</a> 
                    </div> <br>
                </div> 
                <div class="radio">
                   <input type="radio" name="female" id="">
                   <label for="female">Female</label>
                   <input type="radio" name="Male" id="" class="male">
                   <label for="Male">Male</label>
                   <div>
                   </div>
                </div>
          </div>
        </div>
